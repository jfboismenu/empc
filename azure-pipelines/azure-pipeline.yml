strategy:
  matrix:
    # 'Windows':
    #   image: 'windows-2019'
    #   platform: windows
    'Linux':
      image: 'ubuntu-18.04'
      platform: linux
    'macOS':
      image: 'macos-10.15'
      platform: macOS

pool:
  vmImage: $(image)

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: 3.8
  - bash: |
      set -e
      azure-pipelines/configure_$(platform).sh
      python -m pip install conan
    displayName: Install tools
  - bash: |
      set -e
      mkdir build
      cd build
      cmake -G Ninja ..
    displayName: CMake Build
  - bash: |
      set -e
      cd build
      ninja
    displayName: Ninja Build
